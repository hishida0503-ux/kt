<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Ë©¶ÂêàË©≥Á¥∞ÈÄ£Áµ°„É°„Éº„Ç´„Éº</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #1a1a1a;
      --card-bg: #ffffff;
      --muted: #6c757d;
      --accent: #0d6efd;
      --accent-hover: #0b5ed7;
      --border: #dee2e6;
      --success: #198754;
      --tab-inactive: #e9ecef;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0d1117;
        --fg: #f0f6fc;
        --card-bg: #161b22;
        --muted: #8b949e;
        --accent: #1f6feb;
        --accent-hover: #388bfd;
        --border: #30363d;
        --success: #3fb950;
        --tab-inactive: #21262d;
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      padding-bottom: 80px;
    }
    header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 1rem;
      font-weight: 700;
    }
    .header-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      font-weight: 600;
    }
    .header-btn:active { opacity: 0.8; }
    .tabs {
      display: flex;
      background: var(--card-bg);
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 53px;
      z-index: 99;
    }
    .tab {
      flex: 1;
      padding: 16px 8px;
      text-align: center;
      background: var(--tab-inactive);
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--muted);
      transition: all 0.2s;
      position: relative;
    }
    .tab.active {
      background: var(--card-bg);
      color: var(--accent);
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
    }
    .tab-content {
      display: none;
      animation: fadeIn 0.3s;
    }
    .tab-content.active { display: block; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    main { padding: 16px; max-width: 800px; margin: 0 auto; }
    .accordion-section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 12px;
      overflow: hidden;
    }
    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      cursor: pointer;
      user-select: none;
      background: var(--card-bg);
      transition: background 0.2s;
    }
    .accordion-header:active {
      background: var(--tab-inactive);
    }
    .accordion-section.completed .accordion-header {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    }
    @media (prefers-color-scheme: dark) {
      .accordion-section.completed .accordion-header {
        background: linear-gradient(135deg, #1a2332 0%, #1e3a5f 100%);
      }
    }
    .accordion-title {
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .accordion-icon {
      transition: transform 0.3s;
      font-size: 1.2rem;
      color: var(--muted);
    }
    .accordion-section.open .accordion-icon {
      transform: rotate(180deg);
    }
    .accordion-check {
      color: var(--success);
      font-size: 1.4rem;
      font-weight: bold;
      display: none;
      margin-right: 4px;
    }
    .accordion-section.completed .accordion-check {
      display: inline;
      animation: checkPop 0.3s ease;
    }
    @keyframes checkPop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding: 0 16px;
    }
    .accordion-section.open .accordion-content {
      max-height: 3000px;
      padding: 0 16px 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin: 16px 0 6px;
      font-size: 0.9rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--fg);
      font-size: 1rem;
      font-family: inherit;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 12px 0;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
      cursor: pointer;
    }
    .checkbox-item input[type="checkbox"],
    .checkbox-item input[type="radio"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .checkbox-item label {
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      flex: 1;
    }
    .dynamic-row {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
    }
    .dynamic-row-header {
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 0.9rem;
      color: var(--accent);
    }
    .field-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    .field-row.full { grid-template-columns: 1fr; }
    .field-group { display: flex; flex-direction: column; }
    .field-group label { font-size: 0.8rem; margin: 0 0 4px; }
    .field-group input, .field-group select {
      padding: 10px;
      font-size: 0.95rem;
    }
    .output {
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.8;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      min-height: 200px;
    }
    .history-item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .history-header {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .history-text {
      font-size: 0.9rem;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      margin: 12px 0;
    }
    .floating-actions {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--card-bg);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
      display: none;
      gap: 8px;
      z-index: 98;
    }
    .floating-actions.show { display: flex; }
    .fab {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .fab.primary {
      background: var(--accent);
      color: white;
    }
    .fab.secondary {
      background: var(--tab-inactive);
      color: var(--fg);
    }
    .fab:active { transform: scale(0.95); }
    .btn {
      padding: 10px 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--fg);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      transition: all 0.2s;
    }
    .btn.primary {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .btn:active { transform: scale(0.95); }
    .modal {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-title { font-size: 1.3rem; font-weight: 700; }
    .close-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: var(--muted);
      line-height: 1;
    }
    .master-section {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    .master-section:last-child { border-bottom: none; }
    .master-section h3 {
      font-size: 1rem;
      margin-bottom: 12px;
    }
    .master-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .master-item {
      display: flex;
      gap: 8px;
    }
    .master-item input { flex: 1; }
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--fg);
      color: var(--bg);
      padding: 12px 20px;
      border-radius: 999px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 300;
    }
    .toast.show { opacity: 1; }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
    }
  </style>
</head>
